
{% block title %}
<h2><i> Performance Measurement </i></h2>
<h3>Date: {{ date }} </h3>
<h3>Installation_key: {{ installation_key.installation_key }} </h3>
<br>
{% endblock %}

{% block content %}
{% if all_dc %}
<div class="row">
    <div class="panel-body">
        <h5> {{ all_dc | linebreaks }} </h5>
        <br>
    </div>
</div>

{% else %}
    <p>No  data available.</p>
{% endif %}
{% endblock %}
